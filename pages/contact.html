<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kailash Kumar</title>
    <link rel="stylesheet" href="/css/contact.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c1fe0e6aeb.js" crossorigin="anonymous"></script>
    <!-- google poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="main">
        <div class="container">
            <div class="card card_1">
                <div class="content">
                    <h2>Contact Me</h2>
                    <p>Need to contact? Want a demo? Get in Touch with me and lets start together.</p>
                </div>
                <div class="form">
                    <form action="">
                        <input type="text" placeholder="Your Name">
                        <input type="number" placeholder="Your mobile number">
                        <input type="email" name="" id="" placeholder="Email" required>
                        <input type="text" placeholder="Your Messege">
                        <button>Get in Touch</button>
                    </form>
                </div>
            </div>
            <div class="card card_2">
               
            </div>
        </div>
    </main>
</body>

</html>
